     
     
     
    <ion-content class="background">
          <ion-header class="header">
              <ion-toolbar color="primary">
                <ion-title class="text-center">
                  Summaries
              </ion-title>
                
                <ion-buttons slot="start">
                  <ion-back-button defaultHref="hod-dashboard"></ion-back-button>
              </ion-buttons>

        
                <ion-title>{{moduleCode | uppercase}}</ion-title>
              </ion-toolbar>
              <ion-toolbar>
              <ion-item lines="full">
                  <ion-label>Select Week</ion-label>
                  <ion-datetime [(ngModel)]="reportDate" min="2021" displayFormat="MM/DD/YYYY"></ion-datetime>
              </ion-item>
              <ion-button size="small" expand="full" (click)="search()"><ion-icon size="small" name="search"></ion-icon></ion-button>
              </ion-toolbar>
            </ion-header>
         <br>
            <ion-content class="name">
              <ion-label size="large"><h4 class="text-center">{{errorMsg}}</h4></ion-label>
              <div *ngIf="modules">
              <ion-card *ngFor="let tp of modules">
              <ion-card-header>
                <ion-label size="small"><h4 class="text-center">{{tp.title}}&nbsp;{{tp.lecName}}&nbsp;{{tp.lecSurname}}</h4></ion-label>  
                <ion-card-title class="text-center"><b>{{tp.subjCode}}</b></ion-card-title>
              <ion-card-subtitle class="text-center">{{tp.assess}}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content  class="background">
                
              <h3 class="text-center"><b>Weekly Teachings</b></h3>
                <ion-text>
                <div class="styleContent">
                <p>{{tp.topicsCovered}}</p>
                </div>
              </ion-text>
              <h3 class="text-center"><b>Challenges</b></h3>
              
                <ion-text>
                <div class="styleContent">
                <p>{{tp.challRecomm}}</p>
                </div>
              </ion-text>
              
              <ion-label><ion-button color="primary" size="small" expand="full" (click)="getModule(tp.reportNum)">view report</ion-button></ion-label>
              </ion-card-content>
              </ion-card>
              </div>
              <div *ngIf="!modules">
                <h3 class="text-center" ><b>No reports found!</b></h3>
              </div>
             
            </ion-content>
    </ion-content>
